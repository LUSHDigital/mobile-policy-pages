<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>

<link type="text/css" rel="stylesheet" href="http://mobile-app-static.server.lush-development.com/policies/aestheti.css">

<body>
    <div class="container">
        <h1>How to contact us</h1>
        <section>
            <h2>Customer care</h2>

            <ul>
                <li >
                    <i class="icon icon--telephone"></i>
                    <a href="tel:0800587469">0800 587 469</a>
                </li>
                <li>
                    <i class="icon icon--email"></i>
                    <a href="mailto:customercare@lushnz.com">customercare@lushnz.com</a>
                </li>
                <li>
                    <i class="icon icon--twitter"></i>
                    <a href="https://twitter.com/LUSH_AusNZ">@LUSH_AusNZ</a>
                </li>
                <li>
                    <i class="icon icon--facebook"></i>
                    <a href="https://www.facebook.com/LushNZ">LushNZ</a>
                </li>
            </ul>
        </section>

        <section>
            <h2>Opening times</h2>
            <div class="opening-times">
                <div class="opening-time">
                    <span class="opening-time__day">9:00am-5:00pm</span>
                    <span class="opening-time__time">8:00am - 8:00pm </span>
                </div>
                <div class="opening-time">
                    <span class="opening-time__day">Saturday</span>
                    <span class="opening-time__time">Closed</span>
                </div>
                <div class="opening-time">
                    <span class="opening-time__day">Sunday</span>
                    <span class="opening-time__time">Closed</span>
                </div>
            </div>
        </section>

        <section>
            <h2>Post address</h2>
            <div class="address" translate="no" typeof="schema:PostalAddress">
                <p property="schema:name">Lush Customer Care</p>
                <p property="schema:streetAddress">19b</p>
                <p property="schema:addressLocality">Foundry Road</p>
                <p property="schema:addressRegion">Silverdale</p>
                <p property="schema:postalCode">Auckland 0932</p>
                <p property="schema:addressCountry">New Zealand</span>
            </div>
        </section>
    </div>
</body>
</html>
