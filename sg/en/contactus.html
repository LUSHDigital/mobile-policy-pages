<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link type="text/css" rel="stylesheet" href="/policies/aestheti.css">

<body>
    <div class="container">
        <h1>How to contact us</h1>
        <section>
            <h2>Customer care</h2>
            <ul>
                <li>
                    <i class="icon icon--email"></i>
                    <a href="mailto:orders@lushsg.com">orders@lushsg.com</a>
                </li>
                <li>
                    <i class="icon icon--facebook"></i>
                    <a href="https://www.facebook.com/LushSingapore">LushSingapore</a>
                </li>
            </ul>
        </section>

        <section>
            <h2>Opening times</h2>
            <div class="opening-times">
                <div class="opening-time">
                    <span class="opening-time__day">Monday to Friday</span>
                    <span class="opening-time__time">9:30am-5:00pm </span>
                </div>
                <div class="opening-time">
                    <span class="opening-time__day">Saturday</span>
                    <span class="opening-time__time">Closed</span>
                </div>
                <div class="opening-time">
                    <span class="opening-time__day">Sunday</span>
                    <span class="opening-time__time">Closed</span>
                </div>
            </div>
        </section>

        <section>
            <h2>Post address</h2>
            <div class="address" translate="no" typeof="schema:PostalAddress">
                <p property="schema:name">Lush Customer Care</p>
                <p property="schema:streetAddress">Customer Care</p>
                <p property="schema:addressLocality">5 Tank Road</p>
                <p property="schema:addressRegion">Singapore</p>
                <p property="schema:addressCountry">Singapore</span>
            </div>
        </section>
    </div>
</body>
</html>
