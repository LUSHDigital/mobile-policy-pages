<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link type="text/css" rel="stylesheet" href="/policies/aestheti.css">

<body>
    <div class="container">
        <h1>Kontaktiere uns</h1>
        <section>
            <h2>Kundenservice</h2>

            <ul>
                <li >
                    <i class="icon icon--telephone"></i>
                    <a href="tel:4315812252"> + 43 1 581 22 52</a>
                </li>
                <li>
                    <i class="icon icon--email"></i>
                    <a href="mailto:onlineshop@lush.at">onlineshop@lush.at</a>
                </li>
                <li>
                    <i class="icon icon--twitter"></i>
                    <a href="https://twitter.com/@LushAustria">@LushAustria</a>
                </li>
                <li>
                    <i class="icon icon--facebook"></i>
                    <a href="https://www.facebook.com/LushAustria">Lush Österreich</a>
                </li>
            </ul>
        </section>

        <section>
            <h2>Öffnungszeiten</h2>
            <div class="opening-times">
                <div class="opening-time">
                    <span class="opening-time__day">Montag to Freitag</span>
                    <span class="opening-time__time">9:00-17:00</span>
                </div>
                <div class="opening-time">
                    <span class="opening-time__day">Samstag to Sonntag</span>
                    <span class="opening-time__time">Geschlossen</span>
                </div>
            </div>
        </section>

        <section>
            <h2>Postanschrift</h2>
            <div class="address" translate="no" typeof="schema:PostalAddress">
                <p property="schema:name">Lush Kundenservice</p>
                <p property="schema:streetAddress">Mariahilfer Straße 49</p>
                <p property="schema:addressLocality">1060 Wien</p>
                <p property="schema:addressRegion">Österreich</p>
            </div>
        </section>
    </div>
</body>
</html>
