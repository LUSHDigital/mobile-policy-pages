<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link type="text/css" rel="stylesheet" href="/policies/aestheti.css">

<body>
    <div class="container">
        <h1>Contacta con nosotros</h1>
        <section>
            <h2>Atención al cliente</h2>

            <ul>
                <li >
                    <i class="icon icon--telephone"></i>
                    <a href="tel:915219462">91 521 94 62</a>
                </li>
                <li>
                    <i class="icon icon--email"></i>
                    <a href="mailto:hola@lush.es">hola@lush.es</a>
                </li>
                <li>
                    <i class="icon icon--twitter"></i>
                    <a href="https://twitter.com/LushSpain">@LushSpain</a>
                </li>
                <li>
                    <i class="icon icon--facebook"></i>
                    <a href="https://www.facebook.com/LushSpain">LushSpain</a>
                </li>
            </ul>
        </section>

        <section>
            <h2>Horario de apertura</h2>
            <div class="opening-times">
                <div class="opening-time">
                    <span class="opening-time__day">Lunes a Viernes</span>
                    <span class="opening-time__time">10:00-19:00</span>
                </div>
                <div class="opening-time">
                    <span class="opening-time__day">Sábado a Domingo</span>
                    <span class="opening-time__time">Cerrado</span>
                </div>
            </div>
        </section>

        <section>
            <h2>Dirección postal</h2>
            <div class="address" translate="no" typeof="schema:PostalAddress">
                <p property="schema:name">Atención al cliente de Lush</p>
                <p property="schema:streetAddress">Calle Alcalá 104</p>
                <p property="schema:addressLocality">28009 Madrid Madrid</p>
                <p property="schema:addressRegion">España</p>
            </div>
        </section>
    </div>
</body>
</html>
