<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link type="text/css" rel="stylesheet" href="http://mobile-app-static.server.lush-development.com/policies/aestheti.css">

<body>
    <div class="container">
        <h1>Hoe je ons kunt bereiken</h1>
        <section>
            <h2>Klantenservice</h2>

            <ul>
                <li >
                    <i class="icon icon--telephone"></i>
                    <a href="tel:0206388096">020 638 80 96</a>
                </li>
                <li>
                    <i class="icon icon--email"></i>
                    <a href="mailto:info@lush.nl">info@lush.nl</a>
                </li>
                <li>
                    <i class="icon icon--twitter"></i>
                    <a href="https://twitter.com/Lush_nl">@Lush_nl</a>
                </li>
                <li>
                    <i class="icon icon--facebook"></i>
                    <a href="https://www.facebook.com/LushNederland">Lush Nederland</a>
                </li>
            </ul>
        </section>

        <section>
            <h2>Openingstijden</h2>
            <div class="opening-times">
                <div class="opening-time">
                    <span class="opening-time__day">maandag to vrijdag</span>
                    <span class="opening-time__time">9:30-17:00</span>
                </div>
                <div class="opening-time">
                    <span class="opening-time__day">zaterdag to zondag</span>
                    <span class="opening-time__time">Gesloten</span>
                </div>
            </div>
        </section>

        <section>
            <h2>Postadres</h2>
            <div class="address" translate="no" typeof="schema:PostalAddress">
                <p property="schema:name">Lush Customer Care</p>
                <p property="schema:streetAddress">Leidsestraat 14</p>
                <p property="schema:addressLocality">1017PA Amsterdam</p>
                <p property="schema:addressRegion">Nederland</p>
            </div>
        </section>
    </div>
</body>
</html>
