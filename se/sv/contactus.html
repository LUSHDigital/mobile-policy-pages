<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>

<link type="text/css" rel="stylesheet" href="http://mobile-app-static.server.lush-development.com/policies/aestheti.css">

<body>
    <div class="container">
        <h1>Kontakta oss</h1>
        <section>
            <h2>Kundtjänst</h2>

            <ul>
                <li >
                    <i class="icon icon--telephone"></i>
                    <a href="tel:0868405040">08 68405040</a>
                </li>
                <li>
                    <i class="icon icon--email"></i>
                    <a href="mailto:kundservice@lush.se">kundservice@lush.se</a>
                </li>
                <li>
                    <i class="icon icon--twitter"></i>
                    <a href="https://twitter.com/LushSweden">@LushSweden</a>
                </li>
                <li>
                    <i class="icon icon--facebook"></i>
                    <a href="https://www.facebook.com/LushSweden">LushSweden</a>
                </li>
            </ul>
        </section>

        <section>
            <h2>Öppettider</h2>
            <div class="opening-times">
                <div class="opening-time">
                    <span class="opening-time__day">måndag to fredagy</span>
                    <span class="opening-time__time">8:00-17:00</span>
                </div>
                <div class="opening-time">
                    <span class="opening-time__day">lördag to söndag</span>
                    <span class="opening-time__time">Stängd</span>
                </div>
            </div>
        </section>

        <section>
            <h2>Postadress</h2>
            <div class="address" translate="no" typeof="schema:PostalAddress">
                <p property="schema:name">Lush kundtjänst</p>
                <p property="schema:streetAddress">Hammarby Fabriksväg 43</p>
                <p property="schema:addressLocality">12030 Stockholm</p>
                <p property="schema:addressCountry">Sverige</span>
            </div>
        </section>
    </div>
</body>
</html>
