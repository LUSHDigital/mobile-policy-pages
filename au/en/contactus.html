<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link type="text/css" rel="stylesheet" href="/policies/aestheti.css">

<body>
    <div class="container">
        <h1>How to contact us</h1>
        <section>
            <h2>Customer care</h2>

            <ul>
                <li >
                    <i class="icon icon--telephone"></i>
                    <a href="tel:1300LUSHAU587428">1300 LUSH AU (5874 28)</a>
                </li>
                <li>
                    <i class="icon icon--email"></i>
                    <a href="mailto:customercare@lush.com.au>customercare@lush.com.au</a>
                </li>
                <li>
                    <i class="icon icon--twitter"></i>
                    <a href="https://twitter.com/@LUSH_AusNZ">@LUSH_AusNZ</a>
                </li>
                <li>
                    <i class="icon icon--facebook"></i>
                    <a href="https://www.facebook.com/LushAustralia">LushAustralia</a>
                </li>
            </ul>
        </section>

        <section>
            <h2>Opening times</h2>
            <div class="opening-times">
                <div class="opening-time">
                    <span class="opening-time__day">Monday to Friday</span>
                    <span class="opening-time__time">8:00am - 5:00pm </span>
                </div>
                <div class="opening-time">
                    <span class="opening-time__day">Saturday to Sunday</span>
                    <span class="opening-time__time">Closed</span>
                </div>
            </div>
        </section>

        <section>
            <h2>Post address</h2>
            <div class="address" translate="no" typeof="schema:PostalAddress">
                <p property="schema:name">Lush Customer Care</p>
                <p property="schema:streetAddress">Unit 1A, 74-76</p>
                <p property="schema:addressLocality">Biloela Street</p>
                <p property="schema:addressRegion">Villawood NSW 2163</p>
                <p property="schema:postalCode">Australia</p>
            </div>
        </section>
    </div>
</body>
</html>
