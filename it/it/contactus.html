<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link type="text/css" rel="stylesheet" href="http://mobile-app-static.server.lush-development.com/policies/aestheti.css">

<body>
    <div class="container">
        <h1>Come contattarci</h1>
        <section>
            <h2>Servizio clienti</h2>

            <ul>
                <li >
                    <i class="icon icon--telephone"></i>
                    <a href="tel:0255303036">02.55303036</a>
                </li>
                <li>
                    <i class="icon icon--email"></i>
                    <a href="mailto:servizioclienti@lush.it">servizioclienti@lush.it</a>
                </li>
                <li>
                    <i class="icon icon--twitter"></i>
                    <a href="https://twitter.com/LushItalia">@LushItalia</a>
                </li>
                <li>
                    <i class="icon icon--facebook"></i>
                    <a href="https://www.facebook.com/LushItalia">Lush Italia</a>
                </li>
            </ul>
        </section>

        <section>
            <h2>Orari di apertura</h2>
            <div class="opening-times">
                <div class="opening-time">
                    <span class="opening-time__day">Lunedì to Venerdì</span>
                    <span class="opening-time__time">9:00-18:00</span>
                </div>
                <div class="opening-time">
                    <span class="opening-time__day">Sabato to Domenica</span>
                    <span class="opening-time__time">Chiuso</span>
                </div>
            </div>
        </section>

        <section>
            <h2>Indirizzo postale</h2>
            <div class="address" translate="no" typeof="schema:PostalAddress">
                <p property="schema:name">Servizio clienti Lush</p>
                <p property="schema:streetAddress">Via Atto Vannucci 13</p>
                <p property="schema:addressLocality">20135 Milano MI</p>
                <p property="schema:addressRegion">Italia</p>
            </div>
        </section>
    </div>
</body>
</html>
